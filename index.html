<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Life inside ayoba">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta itemprop="description" content="Life inside ayoba">
    <meta itemprop="name" content="Life inside ayoba">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Life inside ayoba</title>
</head>

<body>
    <div id="container" class="container">

        <h1>Life inside ayoba</h1>

        <video id="gum" playsinline autoplay muted></video>
        <video id="recorded" playsinline loop></video>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" id="record">
                <span class="glyphicon glyphicon-record"></span>Record
            </button>
            <button type="button" class="btn btn-success" id="play" disabled>
                <span class="glyphicon glyphicon-play"></span>Play
            </button>
            <button type="button" class="btn btn-primary" id="download" disabled>Download</button>
        </div>

        <div hidden>
            Recording format: <select id="codecPreferences" disabled></select>
        </div>
        <div hidden>
            <h4>Media Stream Constraints options</h4>
            <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
        </div>

        <div>
            <span id="errorMsg"></span>
        </div>
    </div>

    <!-- include adapter for srcObject shim -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/adapter-latest.js"></script>
    <script src="js/main.js" async></script>
    <script src="js/microapp.js"></script>
</body>
</html>
